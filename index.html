  <style>
    body {

      color: white;
      display: flex;
      justify-content: center;

    }

    .heart {
      font-size: 60px;
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes beat {

      50% { transform: scale(1.2); }
      100% { transform: scale(1); }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff4e8a;
      cursor: pointer;
    }

    button:hover {
      background: #ffe3ec;
    }
  </style>
</head>

<body>

  <script>

</html>
